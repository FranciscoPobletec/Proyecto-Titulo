{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <img src="{% static 'images/hay_pan.png' %}" style="max-width: 200px;" />
        <div class="form-box">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
            <hr />
            <a href="{% url 'registro' %}" class="btn-link">registrar</a>
          </form>
        </div>
        {% if error %}
          <div div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
      </div>
    </div>
    <script>
      document.getElementById('cancelButton').addEventListener('click', function () {
        window.location.href = "{% url 'login' %}"
      })
    </script>
  </body>
</html>
