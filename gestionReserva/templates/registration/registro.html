{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<body>

<div class="outer-box">
    <div class="inner-box">
        <img src="{% static 'images/hay_pan.png' %}" style="max-width: 200px;">
        <div class="form-box">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre:</label>
                    <input type="text" name="nombre" id="id_nombre" class="form-control" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="id_apellidoP">Apellido paterno:</label>
                    <input type="text" name="apellidoP" id="id_apellidoP" class="form-control" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="id_apellidoM">Apellido materno:</label>
                    <input type="text" name="apellidoM" id="id_apellidoM" class="form-control" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="id_username">Correo electrónico (Username):</label>
                    <input type="email" name="correo" id="id_correo" class="form-control" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Contraseña:</label>
                    <input type="password" name="contrasenia" id="id_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Contraseña (confirmación):</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_telefono">Teléfono:</label>
                    <input type="text" name="telefono" id="id_telefono" class="form-control" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="id_direccion">Dirección:</label>
                    <input type="text" name="direccion" id="id_direccion" class="form-control" maxlength="90" required>
                </div>
                <!-- Fin de campos para el modelo Comerciante -->
                
                <br>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
            </form>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<!-- Modal para el registro de local -->
<div class="modal" id="localModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro de Local</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para el registro de local -->
                <form id="localForm">
                    <!-- Campos del formulario de local -->
                    <div class="form-group">
                        <label for="id_nombre_local">Nombre del local:</label>
                        <input type="text" name="nombre_local" id="id_nombre_local" class="form-control" required>
                    </div>
                    <!-- Otros campos del formulario de local -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="guardarLocal">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("cancelButton").addEventListener("click", function() {
        window.location.href = "{% url 'login' %}";
    });

    // Función para mostrar el modal de registro de local
    function mostrarModalLocal() {
        var localModal = new bootstrap.Modal(document.getElementById('localModal'));
        localModal.show();
    }

    // Agrega un evento de escucha al botón de registro exitoso
    document.getElementById("registroExitoso").addEventListener("click", function() {
        mostrarModalLocal();
    });
</script>

</body>
</html>
